<style>
  .slider-container {
    width: 100%;
    max-width: 800px;
    overflow: hidden;
    position: relative;
  }

  .slider {
    display: flex;
    transition: transform 0.4s ease;
  }

  .slide {
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 100%;
  }

  .slide img {
    max-width: 100%;
    max-height: 100%;
  }

  .slider-controls {
    position: absolute;
    top: 50%;
    display: flex;
    align-items: center;
    width: 100%;
  }

  .btn {
    cursor: pointer;
    line-height: 1;
    font-size: 18px;
    font-size: 24px;
    border: none;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ff8a00;
    background-color: rgba(30, 38, 53, 0.6);
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease-in-out;
  }

  .btn:hover,
  .btn:focus {
    background-color: rgba(30, 38, 53, 0.4);
    color: #d27204;
  }

  .prev-btn {
    position: absolute;
    left: 20px;
    transform: translateY(-50%);
  }

  .next-btn {
    position: absolute;
    right: 20px;
    transform: translateY(-50%);
  }
</style>

<!-- CHANGE IMAGES URLS -->
<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img
        src="https://codefinity-content-media.s3.eu-west-1.amazonaws.com/code-1/node/basics/node+lts+version.png"
        alt="Image 1"
      />
    </div>
    <div class="slide">
      <img
        src="https://codefinity-content-media.s3.eu-west-1.amazonaws.com/code-1/node/basics/key+features+of+node.png"
        alt="Image 2"
      />
    </div>
    <div class="slide">
      <img
        src="https://codefinity-content-media.s3.eu-west-1.amazonaws.com/code-1/node/basics/logo-v2.png"
        alt="Image 3"
      />
    </div>
  </div>
  <div class="slider-controls">
    <button class="btn prev-btn" onclick="moveToPrevSlide()">&#8592;</button>
    <button class="btn next-btn" onclick="moveToNextSlide()">&#8594;</button>
  </div>
</div>

<script>
  let currentSlide = 0;

  let moveToPrevSlide = () => {
    const slider = document.querySelector(".slider");
    currentSlide =
      (currentSlide - 1 + slider.children.length) % slider.children.length;
    updateSliderPosition();
  };

  let moveToNextSlide = () => {
    const slider = document.querySelector(".slider");
    currentSlide = (currentSlide + 1) % slider.children.length;
    updateSliderPosition();
  };

  function updateSliderPosition() {
    const slider = document.querySelector(".slider");
    const slideWidth = slider.children[0].clientWidth;
    const translateXValue = -currentSlide * slideWidth;
    slider.style.transform = `translateX(${translateXValue}px)`;
  }
</script>
